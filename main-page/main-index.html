<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Cube - Футуристичный тренажер кубика Рубика</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f7ff;
            --secondary: #ff00e6;
            --bg-dark: #0a0e23;
            --bg-light: #1a1f3d;
            --text: #e0e0ff;
            --accent: #7b00ff;
            --red: #ff3366;
            --blue: #3366ff;
            --green: #33ff66;
            --yellow: #ffcc33;
            --white: #f0f0ff;
            --orange: #ff9933;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', 'Segoe UI', sans-serif;
        }
        
        @font-face {
            font-family: 'Orbitron';
            src: url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        }
        
        body {
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 247, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 230, 0.1) 0%, transparent 20%);
        }
        
        .header {
            padding: 20px;
            position: relative;
            z-index: 10;
            border-bottom: 1px solid rgba(0, 247, 255, 0.2);
            background: linear-gradient(90deg, rgba(10, 14, 35, 0.9) 0%, rgba(26, 31, 61, 0.7) 100%);
            backdrop-filter: blur(5px);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            gap: 15px;
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 247, 255, 0.3);
        }
        
        .logo i {
            font-size: 2.2rem;
        }
        
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        .title {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(123, 0, 255, 0.5);
            letter-spacing: 2px;
            position: relative;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 50px;
            max-width: 800px;
            opacity: 0.9;
            line-height: 1.6;
            color: rgba(224, 224, 255, 0.8);
        }
        
        .cube-container {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 50px auto;
            perspective: 1000px;
            filter: drop-shadow(0 0 20px rgba(0, 247, 255, 0.5));
        }
        
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(-30deg);
            animation: rotate 20s infinite linear;
        }
        
        .face {
            position: absolute;
            width: 220px;
            height: 220px;
            display: flex;
            flex-wrap: wrap;
            border: 2px solid rgba(0, 0, 0, 0.3);
            opacity: 0.95;
        }
        
        .front  { transform: translateZ(110px); }
        .back   { transform: rotateY(180deg) translateZ(110px); }
        .right  { transform: rotateY(90deg) translateZ(110px); }
        .left   { transform: rotateY(-90deg) translateZ(110px); }
        .top    { transform: rotateX(90deg) translateZ(110px); }
        .bottom { transform: rotateX(-90deg) translateZ(110px); }
        
        .mini-cube {
            width: calc(100% / 3);
            height: calc(100% / 3);
            border: 1px solid rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .mini-cube::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
        }
        
        .btn-start {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: var(--bg-dark);
            border: none;
            padding: 18px 50px;
            font-size: 1.3rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 5px 25px rgba(0, 247, 255, 0.4), 
                        inset 0 0 10px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            font-weight: bold;
            letter-spacing: 1px;
            z-index: 1;
            margin-top: 30px;
            text-transform: uppercase;
        }
        
        .btn-start:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 247, 255, 0.6), 
                       inset 0 0 15px rgba(255, 255, 255, 0.4);
            letter-spacing: 2px;
        }
        
        .btn-start:active {
            transform: translateY(0);
        }
        
        .btn-start::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        
        .btn-start:hover::before {
            left: 100%;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--primary);
            border-radius: 50%;
            animation: float 15s linear infinite;
            opacity: 0.6;
        }
        
        .particle:nth-child(1) {
            left: 20%;
            top: 80%;
            animation-delay: 0s;
            animation-duration: 25s;
            width: 5px;
            height: 5px;
        }
        
        .particle:nth-child(2) {
            left: 5%;
            top: 40%;
            animation-delay: 3s;
            animation-duration: 20s;
            background: var(--secondary);
        }
        
        .particle:nth-child(3) {
            left: 75%;
            top: 20%;
            animation-delay: 5s;
            animation-duration: 28s;
            width: 2px;
            height: 2px;
        }
        
        .particle:nth-child(4) {
            left: 90%;
            top: 60%;
            animation-delay: 0s;
            animation-duration: 22s;
            background: var(--accent);
        }
        
        .particle:nth-child(5) {
            left: 50%;
            top: 10%;
            animation-delay: 2s;
            animation-duration: 30s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-600px) translateX(200px);
                opacity: 0;
            }
        }
        
        @keyframes rotate {
            0% { transform: rotateX(-20deg) rotateY(-30deg); }
            100% { transform: rotateX(-20deg) rotateY(330deg); }
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px var(--primary), 0 0 20px rgba(0, 247, 255, 0.5);
            }
            to {
                text-shadow: 0 0 20px var(--secondary), 0 0 30px rgba(123, 0, 255, 0.5), 0 0 40px rgba(123, 0, 255, 0.3);
            }
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
            border-top: 1px solid rgba(0, 247, 255, 0.2);
            background: linear-gradient(90deg, rgba(10, 14, 35, 0.9) 0%, rgba(26, 31, 61, 0.7) 100%);
            backdrop-filter: blur(5px);
        }
        
        .tech-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:

                linear-gradient(90deg, rgba(0, 247, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;

        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
                margin-bottom: 30px;
            }
            
            .cube-container {
                width: 180px;

            }
            
            .face {
                width: 180px;
                height: 180px;
            }
            
            .front, .back, .right, .left, .top, .bottom {
                transform-origin: 90px 90px;
            }


            
            .front  { transform: translateZ(90px); } */

            .top    { transform: rotateX(90deg) translateZ(90px); }
            .bottom { transform: rotateX(-90deg) translateZ(90px); }
            
            .btn-start {
                padding: 15px 40px;
                font-size: 1.1rem;
            }
        }
    </style>

    <script>
        document.getElementById('startBtn').addEventListener('click', function() {
            // Анимация кнопки
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 200);
            
            // Эффект вспышки
            const flash = document.createElement('div');
            flash.style.position = 'fixed';
            flash.style.top = '0';
            flash.style.left = '0';
            flash.style.width = '100%';
            flash.style.height = '100%';
            flash.style.background = 'rgba(0, 247, 255, 0.5)';
            flash.style.zIndex = '1000';
            flash.style.opacity = '0';
            flash.style.transition = 'opacity 0.5s';
            document.body.appendChild(flash);
            
            setTimeout(() => {
                flash.style.opacity = '1';
            }, 10);
            
            setTimeout(() => {
                flash.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(flash);
                }, 500);
            }, 100);
            
            setTimeout(() => {
                window.location.href = '../cubes/index.html';
            }, 600);
        });
        
        // Динамические частицы
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDuration = 15 + Math.random() * 15 + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.width = 2 + Math.random() * 3 + 'px';
                particle.style.height = particle.style.width;
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();
